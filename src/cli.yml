name: chasm
version: "0.1.0"
author: Ashton S. <ashton@ashtons.xyz>
about: Official Cellia cross-assembler
args:
  - verbose:
      short: v
      long: verbose
      help: Enables verbose mode
  - INPUT:
      help: The input file. Expects an assembly source file (usually .chasm) in full mode and lex mode. Can be a source file or a token file (.json) in parse mode.
      required: true
  - output:
      short: o
      long: output
      help: The name of the output file.
      takes_value: true
      required: true
  - mode:
      short: m
      long: mode
      help: The mode you want the assembler to be in. Options are full, lex, or parse. Default is full.
      default_value: full